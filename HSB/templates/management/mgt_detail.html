{% extends "layout.html" %}
{% block title %} Detail {% endblock %}
{% block content %} 

  {% from 'macro/forms.html' import render_field %}
  <form method="POST" action="{{ url_for('management.mgt_currency_detail', currency_id=(data['oid'] if data else None)) }}">
    <dl>
        {% for item in form %}
          {{ render_field(item, class='form-control') }}
        {% endfor %}
        {{ form.csrf_token }}
    </dl>
    <p><button type="submit">submit</button>
  </form>

{% endblock %}
