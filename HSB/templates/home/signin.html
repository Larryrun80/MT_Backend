{% extends "layout.html" %}
{% block title %} sign in {% endblock %}
{% block content %} 

  {% from 'macro/forms.html' import render_field %}
  <form method="POST" action="{{ url_for('home.signin') }}">
    <dl>
      {{ render_field(form.email,placeholder="yourname@email.com") }}
      {{ render_field(form.password) }}
      {{ form.csrf_token }}
    </dl>
    <p><button type="submit">Sign in</button>
  </form>

{% endblock %}
